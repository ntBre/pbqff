permissions:
  contents: read
on:
  push:
    branches: [master]
  pull_request:
name: test
jobs:
  required:
    runs-on: ubuntu-latest
    name: ubuntu / ${{ matrix.toolchain }}
    strategy:
      matrix:
        toolchain: [nightly]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install ${{ matrix.toolchain }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
      - name: cargo generate-lockfile
        if: hashFiles('Cargo.lock') == ''
        run: cargo generate-lockfile
      - name: Restore cached mopac
        id: target-cache-restore
        uses: actions/cache/restore@v3
        with:
          path: mopac/build/mopac
          key: ${{ matrix.toolchain }}-target
        run: |
            mkdir -p /opt/mopac
            cp mopac /opt/mopac/.
        if: hashFiles('mopac') == ''
      - name: install mopac
        run: |
            sudo apt install -y python3 python3-numpy
            git clone https://github.com/openmopac/mopac.git
            cd mopac
            mkdir build
            cd build
            cmake ..
            make
            mkdir -p /opt/mopac
            cp mopac /opt/mopac/.
      - name: Save cached mopac
        id: target-cache-save
        uses: actions/cache/save@v3
        with:
          path: mopac/build/mopac
          key: ${{ steps.target-cache-restore.outputs.cache-primary-key }}
      # https://twitter.com/jonhoo/status/1571290371124260865
      - name: cargo test --locked
        run: cargo test --locked --all-features --all-targets -- --test-threads=1 --include-ignored
